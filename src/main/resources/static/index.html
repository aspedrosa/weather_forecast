<html>
    <head>
        <title>Weather Forecast</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- Bootstrap css -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

        <!-- Bootstrap scripting -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>

        <!-- Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <style>
            td {
                vertical-align: middle
            }

      .table>tbody>tr>td, 
      .table>tbody>tr>th, 
      .table>tfoot>tr>td, 
      .table>tfoot>tr>th, 
      .table>thead>tr>td, 
      .table>thead>tr>th {
            vertical-align: middle;
      }

      body {
        background: no-repeat center fixed url(images/background.jpg);
        background-size: cover;
        font-size: 16px
      }

      .padding {
        padding-bottom: 10px;
        padding-top: 10px;
      }

      .all_content {
            background-color: white;
            border: 3px solid white;
            border-radius: 6px;
            -moz-border-radius: 6px;
            margin: 0 100;
      }
        .forecast_scroll {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .my_card {
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
            margin: 5px;
            text-align: center;
            width: 100%;
        }

        p {
            margin: 2px;
        }

        .card_img {
            width: 120px;
            height: 120px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 0;
            margin-top: 0;
        }
    </style>

    </head>
        <body>
            <div class="container padding">
                <div class="row">
                    <h1>Weather Forecast</h1>
                </div>
            </div>
            <div class="all_content">

            <div class="container padding">
                <div class="form-row">
                    <!--<label class="col-md-1 col-form-label" for="location_input">Location</label>-->
                    <div class="col-md-4">
                        <input id="location_input" type="search" placeholder="Location" class="form-control">
                    </div>
                    <button id="search_btn" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
                    <button id="search_btn_lucky" style="margin-left:5px" class="btn btn-success"><i class="fas fa-fast-forward"></i> I'm Feeling Lucky</button>
                </div>
                <div class="form-row" style="margin-top:10px">
                    <label class="col-md-1 col-form-label" for="days_count_select">Days count</label>
                        <select id="days_count_select" class="custom-select col-md-2">
                            <option>1</option>
                            <option>2</option>
                            <option active>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                           <option>8</option>
                        </select>
                </div>
            </div>
            <div id="search_display" style="display:none">
                <div class="container padding">
                    <div class="form-row">
                        <div class="col-md-2">
                            <button id="clear_btn" class="btn btn-warning"><i class="fas fa-backspace"></i> Clear Results</button>
                        </div>
                    </div>
                </div>
                <div class="container padding">
                    <div id="search_results" class="row">
                        <table id="search_table" class="table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Latitude</th>
                                    <th>Longitude</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Inserted dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="forecast_display" class="container padding" style="display:none">
                <h2 id="location_name"></h2>
                <div id="forecast" class="row forecast_scroll">
                    <!-- Inserted dynamically -->
                </div>
            </div>
            </div>
            <div class="container text-center padding">
                <div class="navbar-header" style="text-align:center">
                    2019 Powered by aspedrosa
                    <a href="https://github.com/aspedrosa"> <i class="fab fa-github"></i></a>
                </div>
            </div>
            <script src="index.js"></script>
        </body>
</html>
